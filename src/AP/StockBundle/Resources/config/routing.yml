ap_stock_homepage:
    path:     /stock
    defaults: { _controller: APStockBundle:Default:index }

ap_stock_fetch:
    path:     /prodfetch/{id}
    defaults: { _controller: APStockBundle:Default:prodfetch }
    options:
            expose: true

ap_stock_addrow:
    path:     /addrow/{id}/{qt}
    defaults: { _controller: APStockBundle:Default:addrow }
    options:
            expose: true

ap_stock_addentry:
    path:     /addentry/{id}
    defaults: { _controller: APStockBundle:Default:addentry }
    options:
            expose: true

ap_stock_sorti:
    path:     /stock/sortis
    defaults: { _controller: APStockBundle:Default:sorti }

ap_stock_addout:
    path:     /addout/{id}/{cause}
    defaults: { _controller: APStockBundle:Default:addout }
    options:
            expose: true

ap_stock_histo:
    path:     /stock/histo
    defaults: { _controller: APStockBundle:Default:histo }

ap_stock_inv:
    path:     /stock/inv
    defaults: { _controller: APStockBundle:Default:inv }

ap_print_inv:
    path:     /print/inv
    defaults: { _controller: APStockBundle:Default:printinv }

ap_stock_cmd:
    path:     /stock/cmd
    defaults: { _controller: APStockBundle:Default:cmd }